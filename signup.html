<html>

    <body>
        
        <div class = "main"><br>
            <h2>Sign Up</h2>
    <div class="text">
                <form method="post" action="connection.php">
                        <input class="inp1" type="text" placeholder="Name" name="uname" required>
                        
                        <input class="inp2" type="email" placeholder="Email" name="uemail" required>
                        
                        <input class="inp3" type="userid" placeholder="User Id" name="uid" required>
                                               
                        <input class="inp4" type="password" placeholder="Password" name="upass" required>
                        
                        <input class="inp5" type="password" placeholder="Confirm password" name="uconpass" required> 
                    <br><br>
                        <input type ="checkbox" id="cb" class="check-button"> 
                        
                        <label for="cb" class="check">I accept the terms and conditions</label>
                <br><br>
                <p id="error-message" class="error-message"></p>
                
                        <button type="submit" class="submit-btn">REGISTER</button>
                    
                </div>   
                
        </div>

    </form>
