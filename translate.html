    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .translator {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 140px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #ccc;
      resize: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #28a745;
      outline: none;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    .swap {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center;
      user-select: none;
    }

    .swap:hover {
      transform: rotate(180deg);
      color: #28a745;
    }

    .label {
      font-weight: 600;
      margin-bottom: 5px;
    }
  </style>
</head>

          <option value="fr">French</option>

    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        setTimeout(loadVoices, 100);
      }
    }

    loadVoices();
    speechSynthesis.onvoiceschanged = loadVoices;

    function translateText() {
      const from = fromLang.value;
      const to = toLang.value;
      const input = fromText.value.trim().toLowerCase();

      const translated = dictionary[from]?.[to]?.[input];
      toText.value = translated || "âŒ Translation not available offline.";
    }

    function swapLanguages() {
      [fromLang.value, toLang.value] = [toLang.value, fromLang.value];
      [fromText.value, toText.value] = [toText.value, fromText.value];
    }

    function speakText() {
      const text = toText.value;
      if (!text) return;

      speechSynthesis.cancel();

      const utterance = new SpeechSynthesisUtterance(text);
      const langCode = toLang.value === "hi" ? "hi-IN" :
                       toLang.value === "fr" ? "fr-FR" :
                       toLang.value === "es" ? "es-ES" :
                       toLang.value === "de" ? "de-DE" :
                       "en-US";

      utterance.lang = langCode;

      const matchedVoice = voices.find(v => v.lang === langCode);
      if (matchedVoice) {
        utterance.voice = matchedVoice;
      }

      speechSynthesis.speak(utterance);
    }

    function copyText() {
      if (!toText.value) return;
      navigator.clipboard.writeText(toText.value);
